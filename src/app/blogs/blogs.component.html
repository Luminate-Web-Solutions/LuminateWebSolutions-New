<div class="about-hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Latest Read</h1>
    <p class="hero-subtitle">See how we've delivered best results to our clients</p>
  </div>
</div>

<div class="blogs-container">
  <!-- Header Section -->
  <div class="blogs-header">
    <div class="filter-search-container">
      <!-- Category Filter -->
      <div class="category-filter">
        <select [(ngModel)]="selectedCategory" (change)="onFilterChange()" class="category-select">
          <option value="">CATEGORY :</option>
          <option value="All Categories">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (input)="onSearchChange()"
          placeholder="SEARCH...." 
          class="search-input"
        >
        <button class="search-btn" (click)="onSearchChange()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Blog Grid -->
  <div class="blogs-grid">
    <div *ngFor="let blog of filteredBlogs" class="blog-card">
      <div class="blog-image">
        <img [src]="blog.image" [alt]="blog.title" />
      </div>
      
      <div class="blog-content">
        <div class="blog-meta">
          <span class="blog-category">{{ blog.category }}</span>
          <span class="blog-time">{{ getTimeAgo(blog.publishDate) }}</span>
        </div>
        
        <h3 class="blog-title">{{ blog.title }}</h3>
        
        <button class="read-more-btn" (click)="readMore(blog.id)">
          READ MORE â†’
        </button>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="filteredBlogs.length === 0" class="no-results">
    <h3>No blogs found</h3>
    <p>Try adjusting your search criteria or browse all categories.</p>
  </div>
</div>
