<div class="blog-detail-container" *ngIf="blog">
  <!-- Hero Section -->
  <div class="blog-hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-meta">
          <span class="meta-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
            </svg>
            {{ blog.publishDate | date:'dd/MM/yyyy' }}
          </span>
          <span class="meta-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            {{ blog.category }}
          </span>
          <span class="meta-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Blog
          </span>
          <span class="meta-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 21H5V3H13V9H19V21Z"/>
            </svg>
            {{ blog.author }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="blog-main">
    <div class="blog-content">
      <div class="content-wrapper">
        <div [innerHTML]="blog.content" class="blog-text"></div>
        
        <!-- Tags -->
        <div class="blog-tags">
          <h4>Tags:</h4>
          <div class="tags-list">
            <span *ngFor="let tag of blog.tags" class="tag">{{ tag }}</span>
          </div>
        </div>
        
        <!-- Back Button -->
        <button class="back-btn" (click)="goBack()">
          ‚Üê Back to Blogs
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="blog-sidebar">
      <div class="newsletter-signup">
        <h3>SIGN UP FOR LATEST BLOGS</h3>
        <div class="signup-form">
          <input type="email" placeholder="subscribe...." class="email-input">
          <button class="subscribe-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Related Articles -->
      <div class="related-articles">
        <h3>Related Articles</h3>
        <div class="related-list">
          <div *ngFor="let relatedBlog of relatedBlogs" class="related-item" (click)="navigateToBlog(relatedBlog.id)">
            <img [src]="relatedBlog.image" [alt]="relatedBlog.title" class="related-image">
            <div class="related-content">
              <h4>{{ relatedBlog.title }}</h4>
              <span class="related-date">{{ relatedBlog.publishDate | date:'MMM dd, yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!blog" class="loading">
  <div class="loading-spinner"></div>
  <p>Loading blog...</p>
</div>
